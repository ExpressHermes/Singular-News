{% extends 'users/base.html' %}
{% block content %}
<div class="my-5 px-md-5 container-lg main-wrapper">
  <div class="mb-5 m-lg-5 row pt-5 text-center">
    <div class="p-md-5 col-12 col-lg-6 text-white">
      <h1>Indus News</h1>
      <p class="lead">A news app powered with machine learning to bring you most relevant news</p>
    </div>

    <div class="py-4 px-md-4 col-12 col-lg-6 bg-white border rounded form-box m-auto">
      <div class="col-12 mb-4 text-black">
        <h1>Login</h1>
      </div>
      <div class="col-12">
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <div class="input input-group mb-3">
              {% if field.label == "Email" %}
                <span class="input-group-text">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                  </svg>
                </span>
              {% else %}
                <span class="input-group-text">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M11.5 8h-7a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zm-7-1a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-7zm0-3a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
                  </svg>
                </span>
              {% endif %}
              {{ field }}
            </div>
          {% endfor %}
          <div class="col mb-3">
            <input type="submit" class="btn btn-success btn-block" value="Login"></input>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    let username_field = document.getElementById('id_username');
    username_field.classList.add('form-control');
    username_field.setAttribute('placeholder', 'Email Address');
    
    let pass_field = document.getElementById('id_password');
    pass_field.classList.add('form-control');
    pass_field.setAttribute('placeholder', 'Password');
  });
</script>
{% endblock %}
