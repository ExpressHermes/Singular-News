<script defer src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

<!-- TOAST JAVASCRIPT -->
<script>
  new WOW().init();
  $(document).ready(function () {
    $(".toast").toast("show");
    setTimeout(function () {
      $(".toast").toast("hide");
    }, 3000);
  });
</script>
